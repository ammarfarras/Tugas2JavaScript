<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kurs</title>
</head>
<body>
    <h1>Kalkulator Kurs</h1>
    <input type="number" id="harga" onchange="pilih()" placeholder="Harga">
    <select id="select" onchange="pilih()">
        <option disabled selected>Pilih</option>
        <option value="dollarus">Dollar US</option>
        <option value="dollarsinga">Dollar Singapure</option>
        <option value="ringgit">Ringgit Malaysia</option>
        <option value="yen">Yen Jepang</option>
        <option value="euro">Euro</option>
        <option value="riyal">Riyal Arab Saudi</option>
    </select>
    <input type="text" id="hasil" placeholder="hasil">

    <script>
        function pilih(){
            let proses = document.getElementById("harga").value
            let slct = document.getElementById("select").value
            let nf = new Intl.NumberFormat('id-ID');
            if (slct == "dollarus"){
                selary = proses * 9915;
            } else if (slct == "dollarsinga"){
                selary = proses * 13472;
            } else if (slct == "ringgit"){
                selary = proses * 874;
            } else if (slct == "yen"){
                selary = proses * 120;
            } else if (slct == "euro"){
                selary = proses * 15888;
            } else if (slct == "riyal"){
                selary = proses * 3592;
            }
            document.getElementById("hasil").value = "Rp. " + nf.format(selary);
        }
    </script>
</body>
</html>
